<!DOCTYPE html>
<html>
<head>
	<title>Example Frame Page</title>
	<style type="text/css">
		body {
  color : white;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-size: cover;
  background-position: auto;
  background-repeat: no-repeat;
  position: relative;
  }

body::before {
  content: "";
  background-color: rgba(0,0,0,0.7);
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}


	</style>
</head>
<body>
	<iframe name="myFrame" width="100%" height="200"></iframe>
	<ul>
		<li><a href="http://etc.ch/g8BJ" target="myFrame" style="color: white">ikada click chey mama</a></li>
	</ul>
</body>
</html>
