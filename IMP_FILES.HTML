<!DOCTYPE html>

<head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .filter_links {
      margin-top: 18px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .filter_links ul {
      position: relative;
      overflow-x: auto;
      list-style: none;
      display: flex;
      background: #1f1f1f;
      border-radius: 12px;
    }

    .active_box {
      position: absolute;
      top: 0;
      left: 0;
      transform: translateX(0px);
      z-index: 1;
      width: 120px;
      height: 100%;
      background: crimson;
      border-radius: 12px;
      transition: transform 0.3s ease-in-out;
    }

    .filter_links ul li {
      width: 120px;
      z-index: 2;
      text-align: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      padding: 8px 0px;
      color: #ffffff;
      font-size: 18px;
      font-weight: 500;
      text-transform: capitalize;
      cursor: pointer;
    }

    .filter_image_container {
      margin-top: 12px;
      padding-inline: 20px;
      max-width: 100%;
      column-count: 3;
      column-gap: 0px;
    }

    .filter_image_container img {
      transition: width 0.3s height 0.4s ease-out;
      width: 100%;
      padding: 4px;
      border-radius: 12px;
    }

    .image_box {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.5s ease;
    }

    .hide_image {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .filter_links {
        padding-block: 12px;
        margin-top: 18px;
        width: 100%;
        margin: 0 auto;
      }
      .filter_image_container {
        margin-top: 12px;
        padding-inline: 20px;
        max-width: 100%;
        column-count: 2;
        column-gap: 0px;
      }
      .active_box {
        width: 70px;
      }

      .filter_links ul li {
        width: 70px;
        padding: 6px 0px;
        color: #ffffff;
        font-size: 12px;
        font-weight: 500;
      }
    }

  position: relative;
  display: inline-block;
}

.fullscreen-modal {

  height: 100%;

 <script>
    const links = document.querySelectorAll('.link');
    const filterLinks = Array.from(document.querySelectorAll(".link"));
    const imageSets = Array.from(document.querySelectorAll(".image-set"));
    const activeBox = document.querySelector(".active_box");
    const galleryImages = Array.from(document.querySelectorAll(".gallery_image"));
    const downloadButton = document.getElementById("downloadButton");


    const correctPassword = "9121522521"; // Replace with your actual password

    function checkPassword() {
      const enteredPassword = document.getElementById("password").value;

      if (enteredPassword === correctPassword) {
        // Password is correct, reveal the hidden content
        document.getElementById("password-prompt").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        // Password is incorrect, show an alert
        alert("Incorrect password. Access denied.");
      }
    }

    downloadButton.style.display = "none"; // Initially hide it

    downloadButton.addEventListener("click", () => {
      const highlightedImage = galleryImages.find((img) =>
        img.classList.contains("highlight")
      );

      if (highlightedImage) {
        const downloadLink = document.createElement("a");
        downloadLink.href = highlightedImage.src;
        downloadLink.download = "image.jpg";
        downloadLink.click();
      }
    });

    galleryImages.forEach((img) => {
      img.addEventListener("click", () => {
        // Remove highlight from all images
        galleryImages.forEach((image) => {
          image.classList.remove("highlight");
        });

        // Add highlight to the clicked image
        img.classList.add("highlight");

        // Show the download button
        downloadButton.style.display = "block";
      });
    });

    filterLinks.forEach((link, index) => {
      link.addEventListener("click", () => {
        let activeBoxPosition =
          index * Number(getComputedStyle(link).width.slice(0, -2));
        activeBox.style.transform = `translateX(${activeBoxPosition}px)`;
        activeBox.style.width = getComputedStyle(link).width;

        filterImages(link.getAttribute("data-filter"));
      });
    });

    function filterImages(imageFilterType) {
      imageSets.forEach((set) => {
        const filterType = set.getAttribute("data-filter-type");
        if (imageFilterType === "ALL" || filterType === imageFilterType) {
          set.style.display = "block";
        } else {
          set.style.display = "none";
        }
      });
    }

    function createStar() {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.backgroundColor = getRandomColor();
      star.style.left = getRandomPosition() + "px";
      document.body.appendChild(star);
      setTimeout(() => {
        document.body.removeChild(star);
      }, 1000);
    }

    function getRandomColor() {
      const colors = ["#ffcc00", "#ff9900", "#ff66cc", "#66ff99", "#3399ff"];
      const randomIndex = Math.floor(Math.random() * colors.length);
      return colors[randomIndex];
    }

    function getRandomPosition() {
      return Math.floor(Math.random() * window.innerWidth);
    }

    // Create stars at random intervals
    setInterval(createStar, 200);


     links.forEach(link => {
      link.addEventListener('click', () => {
        // Remove the "clicked" class from all links
        links.forEach(link => link.classList.remove('clicked'));

        // Add the "clicked" class to the clicked link
        link.classList.add('clicked');
      });
    });
